<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta description="Financial application">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/logo-200x200.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Developer Finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p>R$ 3.000,00</p>
        </div>

      </section>

      <section id="transaction">
        <h2>Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500,00</td>
              <td class="date">25/01/2023</td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">25/01/2023</td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">25/01/2023</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finace$</p>
    </footer>
  </body>
</html>
